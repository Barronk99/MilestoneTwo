<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>
    <div class="score-board">
        <div id= "user-label" class="badge">User</div>
        <div id="comp-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="results">
        <p>Paper covers Rock. You Win!</p>
    </div>
    <div class="choices">
        <div id="r" class="choice"><img src="assets/images/rock.png" alt="rock"</div>
        <div id="p" class="choice"><img src="assets/images/paper.png" alt="paper"</div>
        <div id="s" class="choice"><img src="assets/images/scissors.png" alt="scissors"</div>
    </div>
    <p id="action-message">Make Your Move</p>
</body>
</html>
